<!DOCTYPE html>

<html>
    <head>
        <title>TIC TAC TOE</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>

    <body >
        <h1 >Tic Tac Toe</h1>
        
        <table  width="400" height="400" border="1" cellpadding="1" id="table">
            <tr id="row1" >
                <td class="box col1 leftCross"></td>
                <td class="box col2"></td>
                <td class="box col3 rightCross"></td>
            </tr>
            <tr id="row2">
                <td class="box col1"></td>
                <td class="box col2 rightCross leftCross"></td>
                <td class="box col3"></td>
            </tr>
            <tr id="row3">
                <td class="box col1 rightCross"></td>
                <td class="box col2"></td>
                <td class="box col3 leftCross"></td>
            </tr>
        </table>
        
        <script src="app.js"></script>
    </body>
</html>
